<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Poster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="page1">
        <div class="header">
            <h1>Social Media Poster</h1>
            <div class="social-media">
                <button id="twitter" onclick="loginWithTwitter()">Twitter</button>
            </div>
        </div>
        <div class="continue-btn">
            <button onclick="showPostContent()">Continue</button>
        </div>
    </div>
    <div class="container hidden" id="page2">
        <h1>Create Your Post</h1>
        <div class="post-content">
            <textarea id="post-text" placeholder="Enter your post text here..."></textarea>
            <input type="file" id="post-image" accept="image/*">
        </div>
        <div class="submit-btn">
            <button onclick="submitPost()">Submit</button>
        </div>
    </div>
    <div class="container hidden" id="loginPage">
        <h1>Login to Twitter</h1>
        <iframe id="twitterLoginIframe" src="https://twitter.com/login" width="100%" height="400px"></iframe>
        <div class="continue-btn">
            <button onclick="saveCookies()">Save Cookies</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        async function checkLogin() {
            const response = await fetch('/check-login');
            if (response.ok) {
                const { loggedIn } = await response.json();
                if (loggedIn) {
                    document.getElementById('page1').classList.add('hidden');
                    document.getElementById('page2').classList.remove('hidden');
                }
            }
        }

        function loginWithTwitter() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }

        function saveCookies() {
            const iframe = document.getElementById('twitterLoginIframe').contentWindow;
            iframe.postMessage('getCookies', '*');
        }

        window.addEventListener('message', function(event) {
            if (event.origin === 'https://twitter.com') {
                const cookies = event.data;
                fetch('/save-cookies', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cookies })
                }).then(response => {
                    if (response.ok) {
                        alert('Logged in successfully!');
                        document.getElementById('loginPage').classList.add('hidden');
                        document.getElementById('page2').classList.remove('hidden');
                    } else {
                        alert('Failed to save cookies.');
                    }
                });
            }
        });

        function showPostContent() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function submitPost() {
            const twitter = document.getElementById('twitter').classList.contains('selected');
            const postText = document.getElementById('post-text').value;
            const postImage = document.getElementById('post-image').files[0];

            if (twitter) {
                const twitterWindow = window.open('https://twitter.com/intent/tweet', 'twitter', 'width=600,height=400');
                twitterWindow.onload = function() {
                    twitterWindow.document.getElementById('status').value = postText;
                    if (postImage) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const image = e.target.result;
                            twitterWindow.document.getElementById('media').value = image;
                        };
                        reader.readAsDataURL(postImage);
                    }
                };
            }
        }

        Telegram.WebApp.ready();
        checkLogin();
    </script>
</body>
</html>
