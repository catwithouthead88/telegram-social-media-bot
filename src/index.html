<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
        }
        .social-media {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .social-media label {
            display: flex;
            align-items: center;
        }
        .social-media input {
            margin-right: 10px;
        }
        .post-content {
            margin-bottom: 20px;
        }
        .post-content textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #ffffff;
            box-sizing: border-box;
        }
        .post-content input[type="file"] {
            margin-top: 10px;
            color: #ffffff;
        }
        .submit-btn, .continue-btn {
            display: flex;
            justify-content: center;
        }
        .submit-btn button, .continue-btn button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn button:hover, .continue-btn button:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="page1">
        <h1>Social Media Poster</h1>
        <div class="social-media">
            <label>
                <input type="checkbox" id="twitter" name="social-media" value="twitter">
                Twitter
            </label>
            <label>
                <input type="checkbox" id="telegram" name="social-media" value="telegram">
                Telegram
            </label>
            <label>
                <input type="checkbox" id="instagram" name="social-media" value="instagram">
                Instagram
            </label>
        </div>
        <div class="continue-btn">
            <button onclick="showPostContent()">Continue</button>
        </div>
    </div>
    <div class="container hidden" id="page2">
        <h1>Create Your Post</h1>
        <div class="post-content">
            <textarea id="post-text" placeholder="Enter your post text here..."></textarea>
            <input type="file" id="post-image" accept="image/*">
        </div>
        <div class="submit-btn">
            <button onclick="submitPost()">Submit</button>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function showPostContent() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
        }

        function submitPost() {
            const twitter = document.getElementById('twitter').checked;
            const telegram = document.getElementById('telegram').checked;
            const instagram = document.getElementById('instagram').checked;
            const postText = document.getElementById('post-text').value;
            const postImage = document.getElementById('post-image').files[0];

            if (twitter) {
                const twitterWindow = window.open('https://twitter.com/intent/tweet', 'twitter', 'width=600,height=400');
                twitterWindow.onload = function() {
                    twitterWindow.document.getElementById('status').value = postText;
                    if (postImage) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const image = e.target.result;
                            twitterWindow.document.getElementById('media').value = image;
                        };
                        reader.readAsDataURL(postImage);
                    }
                };
            }

            if (telegram) {
                const telegramWindow = window.open(`https://t.me/share/url?url=${encodeURIComponent(postText)}`, 'telegram', 'width=600,height=400');
            }

            if (instagram) {
                alert('Instagram sharing is not supported yet.');
            }
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
